
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close"  ng-click='cancel()'>&times;</button>
      <h4 class="modal-title" >{{title}}</h4>
    </div>
    <div class="modal-body"  >
      <form name='saveForm' role="form" class="ng-scope ng-pristine ng-valid"  >
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Title"  ng-model='obj.title' required >
        </div> 
        <button type="submit" class="btn btn-primary" ng-click='submit()' ng-disabled="saveForm.$invalid"  >Submit</button>
      </form>
    </div>
  </div>
