<html lang="zh" dir="ltr">
<head>
    <meta name="theme-color" content="#4F4F4F">
    <meta name="description" content="(´▽`)ノ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image"
          content="https://s.cn.bing.net/th?id=OHR.CormorantBridge_ZH-CN7673299694_1920x1080.webp&qlt=50">
    <title>主页</title>
    <link rel="icon" href="/sa/simg/favicon-trans-bg-blue-mg.ico">
    <link rel="preload"
          href="https://s.cn.bing.net/th?id=OHR.BiodiverseCostaRica_ZH-CN5524154131_1920x1080.webp&amp;qlt=50"
          as="image" id="preloadBg">


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>
<body>
<div id="app">

    <ul style="
    margin: auto -8px;
    justify-content: flex-start;
    flex-wrap: wrap;
    display: flex;">

        <li v-for="item in json" @click="click(item)" :style="{backgroundColor:(item.color?item.color:''),color:(item.color?getInverseColor(item.color):'')}" :title="item.url" >
            {{ item.name }}
        </li>

    </ul>
</div>
</body>
<style>
    body{
        background-image: url('https://s.cn.bing.net/th?id=OHR.CormorantBridge_ZH-CN7673299694_1920x1080.webp&qlt=50');
    }


    li{
        height: 56px;
        border-radius: 6px;
        position: relative;
        transition: all .1s;
        margin: 8px;
        padding: 4px 12px;
        justify-content: space-between;
        align-items: center;
        display: inline-flex;
        width: 17%;
        background-color: rgba(255,255,255,.8);
        cursor:pointer;
        opacity: 0.7;
        transition: 1s;
    }

    li:hover{
        opacity: 1;
    }
</style>
<script  type="module">

  Object.assign(window, Vue);


  const { createApp } = Vue
  import json from './data.js'


  const v3c={
    setup(){
      const data= reactive({
        json,
        message: 'Hello Vue!'
      });

      /**
       * 点击事件
       */
      const click =(item)=>{
        window.open(item.url, "_blank");
      }


      const isDarkColor=(hex)=>{
        // 将hex颜色值转换为RGB值
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        // 计算亮度
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        // 判断亮度是否小于0.5
        return luminance < 0.5;
      }


      const getInverseColor=(hex)=> {
        if (hex == undefined || hex == null) {
          return '#ffffff';
        }
        if (isDarkColor(hex)) {
          return '#ffffff';
        } else {
          return '#000000';
        }
      }

      const dataRef = toRefs(data);
      return {
        click,
        getInverseColor,
        ...dataRef
      }
    }
  }


  const app = createApp(v3c).mount("#app");
</script>
</html>
